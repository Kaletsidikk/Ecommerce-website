<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1" width="300" align="center">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <th rowspan="3">D</th>
                <th>E</th>
                <th>F</th>
            </tr>
            <tr>
                <th rowspan="2">G</th> 
                <th>H</th>                             
            </tr>
            <tr>
                <td align="center">I</td>                                          
            </tr>
            <tr>
                <td colspan="3">J</td>
              


        </table>

    </body>
</html>
